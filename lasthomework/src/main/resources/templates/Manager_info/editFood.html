<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:itemStat="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改食物信息</title>
    <style>
        body{
            background-color: #f4f5f6;
        }
        .tableDiv{
            width: 800px;
            height: 600px;
            background-color:#FFFFFF;
            border-radius: 15%;
        }
        .list{
            height: 40px;
        }
    </style>
</head>
<body>
<div style="height: 40px"></div>
<center>
    <div class="tableDiv">
        <div style="height: 40px"></div>
        <form action="editOrAddFood" method="get">
            <input type="hidden" name="shop_id" th:value="${shop_id}">
            <input type="hidden" name="food_id" th:value="${foodInfo.food_id}">
            <div style="height: 30px"></div>
            <a th:href="@{Manager_login(manager_id = ${manager.manager_id},manager_pwd = ${manager.manager_password})}"><button>返回主菜单</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{show_shop(shop_id = ${shop_id})}"><button>查看订单</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{show_food(shop_id = ${shop_id})}"><button>查看仓库</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{edit_shopInformation(shop_id = ${shop_id})}"><button>修改门店信息</button></a>
            <h2>修改店内食物信息</h2>
            <div class="list">食物名：<input type="text" th:value="${foodInfo.food_name}" name="food_name"></div>

            <div class="list">食物价格：<input type="text" th:value="${foodInfo.price}" name="price"></div>

            <div class="list">食物库存：<input type="text" th:value="${foodInfo.food_number}" name="food_number"></div>

            <input type="submit" value="提交">
        </form>
    </div>
</center>
</body>
</html>
